    <main id="app">
        <section class="carrusel">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                        aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <video src="./assets/naruto1.mp4" class="d-block w-100 custom-video" alt="..." autoplay loop
                            muted></video>
                        <div class="carousel-caption d-md-block">
                            <h2>CLANES</h2>

                        </div>
                    </div>
                    <div class="carousel-item">
                        <video src="./assets/naruto2.mp4" class="d-block w-100 custom-video" alt="..." autoplay loop
                            muted></video>
                        <div class="carousel-caption d-md-block">
                            <h2>CLANES</h2>

                        </div>
                    </div>
                    <div class="carousel-item">
                        <video src="./assets/naruto3.mp4" class="d-block w-100 custom-video" alt="..." autoplay loop

                        <div class="carousel-caption d-md-block">
                            <h2>CLANES</h2>

                        </div>
                    </div>

                    <div class="carousel-item">
                        <video src="./assets/naruto4.mp4" class="d-block w-100 custom-video" alt="..." autoplay loop
                            muted></video>
                        <div class="carousel-caption d-md-block">
                            <h2>CLANES</h2>

                        </div>
                    </div>
                    <div class="carousel-item">
                        <video src="./assets/naruto5.mp4" class="d-block w-100 custom-video" alt="..." autoplay loop
                            muted></video>
                        <div class="carousel-caption d-md-block">
                            <h2>CLANES</h2>

                        </div>
                    </div>

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <div class="container" id="buscadorycheckboxs">
            <div class="container-fluid row justify-content-center align-items-center">
                
                <div class="form-check col-4 col-md-3 col-lg-3 text-center d-flex align-items-center">
                    <input class="form-check-input" type="checkbox" value="" id="checkcategoryMas" name="checkcategoryMas">
                    <label class="form-check-label" for="checkcategoryMas">5 Integ. o más</label>
                </div>
                <div class="form-check col-4 col-md-3 col-lg-3 text-center d-flex align-items-center">
                   <input class="form-check-input" type="checkbox" value="" id="checkcategoryMenos" name="checkcategoryMenos">
                   <label class="form-check-label" for="checkcategoryMenos">4 Integ. o menos</label>
                </div>
        
                <div class="col-8 col-md-5 col-lg-5 d-flex align-items-center"> 
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="buscador">
                    <button class="btn" id="openFavoritesBtn">Mostrar Favoritos</button>
                </div>
        
            </div>
        </div>

        <div class="container">
            <div id="favoriteModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="favorite-container" class="mt-2 row row-cols-1 row-cols-md-2 row-cols-lg-4 card-deck justify-content-center">
                    </div>
                </div>
              
            </div>
           

            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 card-deck justify-content-center"
                id="clan-container">

            </div>
         

        </div>
