<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Naruto</title>
</head>

<body>
    <header class="sticky-top">
        <nav class=" navbar navbar-expand-md navbar-light bg-primary">
            <div class="container-fluid">
                <a href="" class="navbar-brand"><img src="" class="logo" alt="logo"></a>

                <button class="navbar-toggler" type="button" 
                    data-bs-toggle = "collapse"
                    data-bs-target="#menu"
                    aria-controls="menu"
                    aria-expanded="false"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse bg-primary justify-content-end" id="menu">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="" class="nav-link active">Characters</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Village</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Clans</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Stats</a></li>
                    </ul>

                </div>
            </div>

        </nav>
        
    </header>
    <main>
        <div class="container carrusel mt-3">
            <div class="row">
                <div class="col p-0">
                    <div class="carousel slide carousel-fade" id="carrusel" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="img-banner d-block img-fluid" src="../img/banner1.jpg" alt="banner1">
                            </div>
                            <div class="carousel-item">
                                <img class="img-banner d-block img-fluid" src="../img/banner2.jpg" alt="banner2">
                            </div>
                            <div class="carousel-item">
                                <img class="img-banner d-block img-fluid" src="../img/banner3.jpeg" alt="banner3">
                            </div>
                            <div class="carousel-item">
                                <img class="img-banner d-block img-fluid" src="../img/banner4.jpg" alt="banner4">
                            </div>
                            <div class="carousel-item">
                                <img class="img-banner d-block img-fluid" src="../img/banner5.jpg" alt="banner5">
                            </div>
                        </div>
    
                        <button class="carousel-control-prev" type="button" data-bs-target="#carrusel" data-bs-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span></button>
    
                        <button class="carousel-control-next" type="button" data-bs-target="#carrusel" data-bs-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span></button>
    
                        <div class="carousel-indicators">
                            <button type="button" class="active" data-bs-target="#carrusel" data-bs-slide-to="0"></button>
    
                            <button type="button" class="" data-bs-target="#carrusel" data-bs-slide-to="1"></button>
    
                            <button type="button" class="" data-bs-target="#carrusel" data-bs-slide-to="2"></button>
    
                            <button type="button" class="" data-bs-target="#carrusel" data-bs-slide-to="3"></button>
    
                            <button type="button" class="" data-bs-target="#carrusel" data-bs-slide-to="4"></button>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row mt-3">
                <div class="col-3 filtros">
                    <div class="row">
                        <div class="col-12 filtro-search mb-1 mt-2">
                            <input type="search" class="form-control" placeholder="Search Characters" id="buscarPersonajes">
                        </div>
                    </div>
                    <div class="row contenedorClanes mt-3">
                        <h5 class="mt-2">Clans</h5>
                        <div class="col-12">
                            <div class="col-12 filtro-search mb-1 mt-2">
                                <input type="search" class="form-control" placeholder="Search Clans" id="searchClans">
                            </div>
                            <div class="col-12 clanes overflow-y-scroll">
                                
                            </div>
                        </div>
                    </div>

                    <div class="row contenedorAldeas">
                        <h5 class="mt-2">Villages</h5>
                        
                        <div class="col-12">
                            <div class="col-12 filtro-search mb-1 mt-2">
                                <input type="search" class="form-control" placeholder="Search Villages" id="searchVillages">
                            </div>
                            <div class="col-12 villages overflow-y-scroll">
                            
                            
                            </div>
                        </div>
                    </div>
                    <div class="row contenedorKekkeiGenkai">
                        <h5 class="mt-2">Kekkei Genkai</h5>
                        
                        <div class="col-12">
                            <div class="col-12 filtro-search mb-1 mt-2">
                                <input type="search" class="form-control" placeholder="Seach Kekkei Genkai" id="searchKekkeiGenkai">
                            </div>
                            <div class="col-12 kekkeiGenkai overflow-y-scroll">
                            
                            </div>
                        </div>
                    </div>

                    <div class="row contenedorTeams">
                        <h5 class="mt-2">Teams</h5>
                        
                        <div class="col-12">
                            <div class="col-12 filtro-search mb-1 mt-2">
                                <input type="search" class="form-control" placeholder="Search Teams" id="searchTeams">
                            </div>
                            <div class="col-12 teams overflow-y-scroll">
                            
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-9">
                    <div class="row characters">
                        

                    </div>

                </div>

            </div>
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../module/module.js"></script>
    <script type="module" src="../Js/home.js"></script>
</body>
</html>
